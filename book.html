        <h1>Book a tour</h1>
        <hr>

        <h3>Information</h3>
        <form>
            <div class="bookInfo">
                <label id="firstName">First Name:</label>
                <input type="text" id="firstName">
                <br><br>
                <label id="lastName">Last Name:</label>
                <input type="text" id="lastName">
                <br><br>
                <label id="birthday">Birthday:</label>
                <input type="date" id="firstName">
                <br><br>
                <label id="phone">Phone Number:</label>
                <input type="tel" id="phone">
                <br><br>
                <label id="email">Email Address:</label>
                <input type="email" id="email">
                <br><br>
                <label id="touringDate">Tourning Date:</label>
                <input type="date" id="touringDate">~<input type="date">
            </div>
            
            <br>

            <h3>Choose a plan</h3>

            <div class="planChoose">
                <input type="radio" id="planA" name="plan">

                <br>
                <p>Time square &nbsp > &nbsp Central park</p>
                <br>

                <input type="radio" id="planB" name="plan">
                <label id="planB">Plan B &nbsp&nbsp $300</label>
                <br>
                <p>American Museum of Natural History &nbsp > &nbsp Central park &nbsp > &nbsp Brooklyn Bridge</p>
                <br>

                <input type="radio" id="planC" name="plan">
                <label id="planC">Plan C &nbsp&nbsp $280</label>
                <br>
